<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelpOrder</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
    <img src="https://github.com/Rocketseat/bootcamp-gostack-desafio-03/blob/master/.github/logo.png?raw=true"/>
    <h1>${name}, Você tem uma resposta</h1>
    <span>É um prazer inenarrável ter você como membro da Gympoint.</span>
    </header>
    
    <div class="data">
        <p class="title">Sua pergunta:</p>
        <p>"${question}"</p>
        <ul>
            <li><span class="destaque">${created_at}</span></li>
        </ul>
    </div>
    
    <div class="data"> 
        <p class="title">Resposta:</p>
        <p>"${answer}"</p>
        <ul>
            <li><span class="destaque">${updated_at}</span></li>
        </ul>
    </div>
    
    <footer><small>Atenciosamente, equipe Gympoint.</small></footer>
    
</body>
</html>
